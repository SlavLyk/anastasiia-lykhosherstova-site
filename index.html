<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anastasiia Lykhosherstova — Violin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* HOME-SPECIFIC */
    body { overflow: hidden; } /* hero is full viewport */
    .page { padding-top: 0; display: flex; flex-direction: column; }

    .hero {
      height: 100vh;
      position: relative;
      display: flex; align-items: center;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute; inset: 0;
      background:
        linear-gradient(110deg, rgba(17,16,16,0.97) 38%, rgba(17,16,16,0.45) 100%),
        url('https://images.unsplash.com/photo-1594980596870-8aa52a78d8cd?w=1800&q=80') center/cover no-repeat;
    }
    .hero-content {
      position: relative; z-index: 2;
      padding: 0 96px;
      max-width: 760px;
      animation: fadeUp 1.1s cubic-bezier(0.22,1,0.36,1) both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(28px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .hero-eyebrow {
      font-size: 10px; letter-spacing: 0.32em;
      text-transform: uppercase; color: var(--gold);
      margin-bottom: 28px;
      display: flex; align-items: center; gap: 16px;
      animation: fadeUp 1.1s 0.1s cubic-bezier(0.22,1,0.36,1) both;
    }
    .hero-eyebrow::before {
      content: ''; width: 40px; height: 1px; background: var(--gold);
    }
    .hero h1 {
      font-size: clamp(62px, 8vw, 116px);
      margin-bottom: 30px;
      animation: fadeUp 1.1s 0.15s cubic-bezier(0.22,1,0.36,1) both;
    }
    .hero-sub {
      font-size: 14px; line-height: 1.85;
      color: rgba(247,243,236,0.5);
      max-width: 400px;
      margin-bottom: 52px;
      letter-spacing: 0.02em;
      animation: fadeUp 1.1s 0.25s cubic-bezier(0.22,1,0.36,1) both;
    }
    .hero-ctas {
      display: flex; gap: 18px; align-items: center;
      flex-wrap: wrap;
      animation: fadeUp 1.1s 0.35s cubic-bezier(0.22,1,0.36,1) both;
    }

    /* PAGE GRID NAV (cards linking to inner pages) */
    .nav-cards {
      position: absolute; bottom: 0; right: 0;
      width: 380px;
      z-index: 3;
      animation: fadeUp 1.2s 0.4s cubic-bezier(0.22,1,0.36,1) both;
    }
    .nav-card {
      display: flex; align-items: center; justify-content: space-between;
      padding: 22px 32px;
      background: rgba(28,27,26,0.88);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(201,165,90,0.1);
      text-decoration: none;
      transition: background 0.25s, padding-left 0.25s;
    }
    .nav-card:first-child { border-top: 1px solid rgba(201,165,90,0.2); }
    .nav-card:hover { background: rgba(46,44,42,0.95); padding-left: 40px; }
    .nav-card-label {
      font-size: 11px; letter-spacing: 0.2em;
      text-transform: uppercase; color: rgba(247,243,236,0.6);
      transition: color 0.25s;
    }
    .nav-card:hover .nav-card-label { color: var(--gold); }
    .nav-card-arrow {
      color: var(--gold); opacity: 0.5;
      transition: opacity 0.25s, transform 0.25s;
    }
    .nav-card:hover .nav-card-arrow { opacity: 1; transform: translateX(4px); }

    /* scroll hint */
    .scroll-hint {
      position: absolute; bottom: 36px; left: 96px;
      display: flex; align-items: center; gap: 12px;
      animation: fadeUp 1.2s 0.5s cubic-bezier(0.22,1,0.36,1) both;
    }
    .scroll-hint span {
      font-size: 9px; letter-spacing: 0.26em;
      text-transform: uppercase; color: rgba(247,243,236,0.28);
    }
    .scroll-line {
      width: 48px; height: 1px;
      background: linear-gradient(to right, rgba(201,165,90,0.6), transparent);
    }

    @media (max-width: 860px) {
      body { overflow: auto; }
      .hero-content { padding: 0 28px; max-width: 100%; }
      .nav-cards { position: relative; width: 100%; }
      .scroll-hint { display: none; }
      .hero { height: auto; min-height: 100vh; padding-bottom: 0; }
    }
  </style>
</head>
<body>

<div class="page">
  <div class="hero">
    <div class="hero-bg"></div>

    <div class="hero-content">
      <div class="hero-eyebrow">Professional Violinist</div>
      <h1>Where Music<br><em>Moves</em><br>Moments</h1>
      <p class="hero-sub">Bringing elegance and emotion to weddings, ceremonies, and private events across Europe.</p>
      <div class="hero-ctas">
        <a href="contact.html" class="btn-primary">Book a Performance</a>
        <a href="about.html" class="btn-ghost">Discover More</a>
      </div>
    </div>

    <!-- Side nav cards -->
    <div class="nav-cards">
      <a href="about.html" class="nav-card">
        <span class="nav-card-label">About</span>
        <span class="nav-card-arrow">→</span>
      </a>
      <a href="services.html" class="nav-card">
        <span class="nav-card-label">Services</span>
        <span class="nav-card-arrow">→</span>
      </a>
      <a href="gallery.html" class="nav-card">
        <span class="nav-card-label">Gallery</span>
        <span class="nav-card-arrow">→</span>
      </a>
      <a href="events.html" class="nav-card">
        <span class="nav-card-label">Events</span>
        <span class="nav-card-arrow">→</span>
      </a>
      <a href="contact.html" class="nav-card">
        <span class="nav-card-label">Contact</span>
        <span class="nav-card-arrow">→</span>
      </a>
    </div>

    <div class="scroll-hint">
      <div class="scroll-line"></div>
      <span>Explore</span>
    </div>
  </div>
</div>

<script src="shared.js"></script>
</body>
</html>
